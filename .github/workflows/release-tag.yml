---
name: Release tag

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Release tag
      run: gh release create --notes-from-tag --generate-notes ${{ github.ref_name }} target/dnkmod-hytale-*.jar --repo Danikileitor/DNKmod-Hytale
      env:
        GH_TOKEN: ${{ github.token }}